<!DOCTYPE html>
<html lang="en"
      data-th-replace="~{base :: layout(~{::#content},~{::title})}"

>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Successful Page</title>
</head>
<body >

<div id="content">

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-300 dark:bg-gray-600">

        <!-- Centered container -->
        <div class="w-full max-w-md px-4">

            <!-- Message box component (centered) -->
            <div th:replace="~{message :: ~{messageBox}}"></div>

            <!-- Spacing -->
            <div class="mt-2 flex justify-center">
                <a th:href="@{/login}"
                   class="text-white bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200">
                    Login
                </a>
            </div>
        </div>

    </div>


</div>

</body>
</html>
