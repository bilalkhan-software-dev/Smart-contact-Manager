<!DOCTYPE html>
<html lang="en"
      data-th-replace="~{base :: layout(~{::#content},~{::title})}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${'Forgot Password'}">Forgot Password</title>
</head>
<body>

<div id="content">
    <!--     Main Page of OTP -->

    <!--    Design Responsive Card -->

    <div class="grid grid-cols-12 mt-6">
        <div class="col-span-12 flex justify-center">
            <div class="w-full max-w-sm ">


                <!--                card -->
                <div class="block max-w-sm p-6 bg-white border-t-4 border-blue-800 rounded-xl  hover:bg-gray-100 dark:bg-gray-900 dark:border-t-8 dark:border-white dark:hover:bg-gray-800">
                    <div data-th-replace="~{message :: messageBox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Forgot
                        Password</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Enter your email so that we send OTP to your
                        email for reset password</p>


                    <form
                            data-th-action="@{'/sendOtp'}"
                            method="post"
                            data-th-object="${forgotPassword}"
                            class="max-w-lg mx-auto">
                        <label class="mt-3 text-[15px] md:text-[17px] font-semibold">Enter your registered email</label>
                        <input type="email" data-th-field="*{email}" required placeholder="Email"
                               class="w-full px-4 py-2 mt-2 mb-3 border border-gray-300 rounded dark:bg-gray-800 dark:border-gray-600 dark:text-white">

                        <button type="submit"
                                class="bg-blue-600 mb-4 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 transition duration-300">
                            Send OTP
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!--    the base content fragment ends here-->
</div>

</body>
</html>
