<nav data-th-fragment="~{user_navbar}"
     class="bg-white border-b border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700 sm:pl-64 fixed w-full z-40 top-0 left-0 right-0 transition-colors duration-300">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Mobile menu button for sidebar -->
        <button
                data-drawer-target="logo-sidebar"
                data-drawer-toggle="logo-sidebar"
                aria-controls="logo-sidebar"
                type="button"
                class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
            <span class="sr-only">Open sidebar</span>
            <svg
                    class="w-6 h-6"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        clip-rule="evenodd"
                        fill-rule="evenodd"
                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
            </svg>
        </button>

        <!-- Brand Logo -->
        <div class="flex items-center space-x-2 rtl:space-x-reverse">
            <img data-th-src="@{'/img/telephone-call.png'}" class="h-8" alt="SCM Logo"/>
            <span class="self-center text-gray-900 text-2xl font-semibold whitespace-nowrap dark:text-white">SCM</span>
        </div>

        <!-- Right side buttons -->
        <div class="flex gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <!-- Theme toggle -->
            <button id="theme_change_button"
                    class="text-gray-900 bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-xl dark:bg-gray-600 dark:text-white dark:hover:bg-gray-700 transition-colors duration-300">
                <i class="fa-solid fa-circle-half-stroke"></i> <span class="hidden sm:inline">Toggle Theme</span>
            </button>

            <!-- Profile button -->
            <a data-th-href="@{'/user/profile'}"
               class="hidden md:flex items-center gap-2 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 transition-colors duration-300">
                <img src="/img/user.png" alt="user-image" class="w-5 h-5"/>
                <span data-th-text="${loggedInUser.name}"></span>
            </a>

            <!-- Logout button -->
            <a data-th-href="@{'/do-logout'}"
               class="hidden md:flex text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 transition-colors duration-300">
                Logout
            </a>

            <!-- Mobile menu toggle button -->
            <button
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-cta"
                    aria-expanded="false"
                    data-collapse-toggle="navbar-cta"
            >
                <span class="sr-only">Open main menu</span>
                <!-- Hamburger icon -->
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14" id="menu-icon">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>

        <!-- Mobile menu - hidden by default -->
        <div class="hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                <!-- Mobile only profile/logout -->
                <li class="md:hidden">
                    <a data-th-href="@{'/user/profile'}"
                       class="flex items-center gap-2 py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition-colors duration-300">
                        <img src="/img/user.png" alt="user-image" class="w-5 h-5"/>
                        <span data-th-text="${loggedInUser.name}"></span>
                    </a>
                </li>
                <li class="md:hidden">
                    <a data-th-href="@{'/do-logout'}"
                       class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition-colors duration-300">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
