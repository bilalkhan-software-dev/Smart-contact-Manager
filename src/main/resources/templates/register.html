<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::#content},~{::title})}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
<div id="content">

    <!-- Making card responsive for all device -->
    <div class="grid grid-cols-12 mt-8">
        <div class="col-span-12 flex justify-center">
            <div class="w-full max-w-sm ">
                <!--  Card grid -->
                <div class="block max-w-sm p-6 bg-white border-t-4 border-blue-800 border-l-0 border-r-0 border-b-0 rounded-xl shadow-2xl hover:bg-gray-100 dark:bg-gray-900 dark:border-t-8 dark:border-white dark:hover:bg-gray-800">

                    <!--                      Message alert    no-validate ignore client side validate using required     -->
                    <div data-th-replace="~{message :: ~{messageBox}}"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud...</p>
                    <!--                     Form  -->
                    <form data-th-action="@{'/createUser'}"
                          data-th-method="post"
                          data-th-object="${userForm}"
                          novalidate
                          class="mt-5">
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input
                                    data-th-field="*{name}"
                                    type="text" id="name"
                                    class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required/>
                            <!--       Validate Errors *name because we already have an object of user form in register -->
                            <p
                                    data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"
                                    class="text-red-500 px-1 py-1 ">
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input
                                    data-th-field="*{email}"
                                    type="email" id="email"
                                    class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required placeholder="example@gmail.com"/>
                            <p
                                    data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"
                                    class="text-red-500 px-1 py-1 ">
                            </p>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input
                                    data-th-field="*{password}"
                                    type="password" id="password"
                                    class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required/>
                            <p
                                    data-th-if="${#fields.hasErrors('password')}"
                                    data-th-errors="*{password}"
                                    class="text-red-500 px-1 py-1 ">
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNum" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input
                                    data-th-field="*{phoneNum}"
                                    type="number" id="phoneNum"
                                    class="bg-gray-50 border  text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                                    required/>
                            <p
                                    data-th-if="${#fields.hasErrors('phoneNum')}"
                                    data-th-errors="*{phoneNum}"
                                    class="text-red-500 px-1 py-1 ">
                            </p>
                        </div>

                        <!-- Text area -->
                        <div class="mb-3">

                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write
                                something about yourself</label>
                            <textarea
                                    data-th-field="*{about}"
                                    id="message" rows="6"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white "
                                    required placeholder="Enter Here"></textarea>
                            <p
                                    data-th-if="${#fields.hasErrors('about')}"
                                    data-th-errors="*{about}"
                                    class="text-red-500 px-1 py-1 ">
                            </p>
                        </div>

                        <div class="mb-3 flex justify-center space-x-2">
                            <button
                                    type="submit"
                                    class="px-3 py-2 rounded-xl bg-gray-800 hover:bg-gray-900 text-white dark:bg-gray-600 dark:hover:bg-gray-700"
                            >
                                Sing up
                            </button>
                            <button
                                    type="reset"
                                    class="px-3 py-2 rounded-xl bg-red-800 hover:bg-red-900 text-white dark:bg-red-900 dark:hover:bg-red-700"
                            >
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
