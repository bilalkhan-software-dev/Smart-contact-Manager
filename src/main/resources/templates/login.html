<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
th:replace="~{base :: layout(~{::#content},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<div id="content">

    <!-- Making card responsive for all devices -->
    <div class="grid grid-cols-12 mt-8">
        <div class="col-span-12 flex justify-center">
            <div class="w-full max-w-sm ">
<!--                 border-l-0 border-r-0 border-b-0  -->
                <!--  Card grid -->
                <div class="block max-w-sm p-6 bg-white border-t-4 border-blue-800 rounded-xl  hover:bg-gray-100 dark:bg-gray-900 dark:border-t-8 dark:border-white dark:hover:bg-gray-800">
                    <div data-th-replace="~{message :: messageBox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud...</p>

<!--Error and logout message  -->
                    <div class="text-red-600 text-center my-3" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div
                            class="text-green-600 text-center my-3"
                            th:if="${param.logout}"
                    >
                        You have been logged out.
                    </div>
<!--                   form  -->

                    <form class="mt-5"
                    data-th-action="@{'/do-login'}"
                          data-th-method="post"
                    >
<!--                     Name    -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input
                                    type="text" id="name"
                                    name="email"
                                    class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required/>

                        </div>
<!--                      password  -->
                        <div class="mb-3">
                            <label for="name1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input

                                    type="password" id="name1"
                                    name="password"
                                    class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required/>
                        </div>
                        <div class="mb-3 flex justify-center space-x-2">
                            <a href="/forgotPassword" class="underline text-center text-blue-500 dark:text-gray-400  text-sm hover:text-blue-800 dark:hover:text-gray-200 hover:underline ">
                                Forgot Password?</a>
                        </div>
<!--                       Button  -->
                        <div class="mb-3 flex justify-center space-x-2">
                            <button
                                    type="submit"
                                    class="px-3 py-2 rounded-xl bg-gray-800 hover:bg-gray-900 text-white dark:bg-gray-600 dark:hover:bg-gray-700"
                            >
                                Login
                            </button>
                                <button
                                        type="submit"
                                        class="px-3 py-2 rounded-xl bg-red-800 hover:bg-red-900 text-white dark:bg-red-900 dark:hover:bg-red-700"
                                >
                                    Reset
                                </button>
                        </div>


                        <div class="flex flex-col justify-center items-center mt-5 space-y-2 w-full max-w-xs mx-auto">
                            <!-- Sign in with Google -->
                            <a data-th-href="@{'/oauth2/authorization/google'}"
                               class="flex w-full items-center justify-center mt-1 px-6 py-2 bg-white border border-gray-300 rounded-lg shadow hover:bg-gray-100 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 0 48 48">
                                    <g fill="none" fill-rule="evenodd">
                                        <path fill="#FBBC05" d="M9.8,24c0-1.5,0.3-3,0.7-4.4L2.6,13.6C1.1,16.7,0.2,20.3,0.2,24s0.9,7.3,2.4,10.4l7.9-6.1c-0.5-1.4-0.8-2.9-0.8-4.3Z"/>
                                        <path fill="#EB4335" d="M23.7,10.1c3.3,0,6.3,1.1,8.7,3l6.8-6.8C35,2.8,29.7,0.5,23.7,0.5c-9.3,0-17.3,5.3-21.1,13.1l7.9,6.1c1.8-5.5,7-9.5,13.2-9.5Z"/>
                                        <path fill="#34A853" d="M23.7,37.9c-6.2,0-11.5-4-13.2-9.5l-7.9,6.1c3.8,7.8,11.8,13.1,21.1,13.1c5.7,0,11.2-2.1,15.3-5.9l-7.5-5.8c-2.1,1.3-4.7,2-7.8,2Z"/>
                                        <path fill="#4285F4" d="M46.1,24c0-1.4-0.2-2.9-0.5-4.3H23.7v8.7h12.6c-0.6,3-2.3,5.4-4.8,7.1l7.5,5.8C43.3,37.6,46.1,31.6,46.1,24Z"/>
                                    </g>
                                </svg>
                                <span class="text-sm font-medium text-gray-700">Sign in with Google</span>
                            </a>

                            <!-- Sign in with GitHub -->
                            <a data-th-href="@{'/oauth2/authorization/github'}"
                               class="flex w-full items-center justify-center
                                px-6 py-2 bg-gray-800 hover:bg-gray-900 text-white rounded-lg shadow transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M12 0C5.373 0 0 5.373 0 12a12 12 0 008.205 11.434c.6.111.82-.26.82-.577v-2.175c-3.338.724-4.033-1.61-4.033-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.746.082-.731.082-.731 1.205.085 1.839 1.237 1.839 1.237 1.07 1.833 2.807 1.304 3.492.997.108-.775.418-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.931 0-1.31.468-2.381 1.235-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.52 11.52 0 013.006-.404c1.02.005 2.048.137 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.654 1.653.243 2.873.12 3.176.77.84 1.233 1.911 1.233 3.221 0 4.61-2.804 5.628-5.475 5.921.43.372.814 1.104.814 2.226v3.293c0 .32.216.694.825.576A12.004 12.004 0 0024 12c0-6.627-5.373-12-12-12z" />
                                </svg>
                                <span class="text-sm font-semibold">Sign in with GitHub</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
